<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: blue;
            transition: transform 2s ease;
        }
        .box:hover{
            transform: skew(60deg,40deg) rotate(360deg);
        }
    </style>
</head>
<body>  
    <div class="box"></div>
    <img height="200px"src="https://i.pinimg.com/736x/1a/c8/a9/1ac8a92721ec71d23ec7864d86ce87b2.jpg" alt="">
    
</body>
</html>
