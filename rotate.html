<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roatate</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: green;
            transition: transform 2s ease-in;

        }
        .box:hover{
            transform: rotatey(45deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <img  height="200px"src="https://cdn.vishwavani.news/media/original_images/_Mahesh_Shetty_Timarodi.jpg" alt="">
        <img  height="200px"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShoAHwIaxxVn5xfMgSHc_qKXjmEbgupsdC-Q&s" alt="">
        <img  height="200px"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvfPU2m4dlSlbJkIo7lRz2usypaUdlxxOeTQ&s" alt="">

    </div>
    
</body>
</html>
