<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: steelblue;
        }
        .box:hover{
            transform: scale(2,5);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    
</body>
</html>
