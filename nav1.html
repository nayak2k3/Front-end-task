<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .nav{
            background-color: blue;
            color: black;
            display :flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .left{
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        button{
            background-color: bisque;
            border: 2px solid red;
            color: rgb(15, 222, 15);
        }

    </style>
</head>
<body>
    <div class="nav">

        <div class="left">
        <h3>Brand</h3>
        <h3>home</h3>
        <h4>about</h4>
        <h5>product</h5>
        </div>
        <div class="center">
            <input type="text" placeholder="Search"/>
        </div>
        <div class="right">
            <button>Search</button>
        </div>

    </div>
    
</body>
</html>
