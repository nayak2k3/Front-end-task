<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Example</title>
    <style>
        h1::selection {
            background-color: rgb(225, 225, 39);
            color: rgb(61, 61, 244);
        }
    </style>
</head>
<body>
    <div>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
        <h2>header</h2>
    </div>
</body>
</html>
