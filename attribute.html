<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Example</title>
    <style>
        /* Selects all <a> tags that have an href attribute */
        a[href] {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="https://google.com">Google</a><br>
    <a>Plain Link (No href)</a>
</body>
</html>
